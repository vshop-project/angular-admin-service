    <body>
			<div class="inner">
				<form action="">
		<div *ngIf="roleDet.roleId=='3'; else elseBlock1">
      	<h3 >Delivery Unit Registration</h3>
     		 </div>
			  <ng-template #elseBlock1>
				<div *ngIf="roleDet.roleId=='1';  else elseBlock2">
					<h3 >Business Owner Registration</h3>
				</div>
		</ng-template>
			  <ng-template  #elseBlock2>
				<h3 >Customer Registration</h3>
			  </ng-template>
					<!-- <h3>Registration Form</h3> -->
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Username:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<!-- <input type="text" class="form-control"> -->
                <input type ="text" class="form-control" name ="fullname"  [(ngModel)]="custDetails.fullname"    required />
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Email:</label>
							<div class="form-holder">
								<i style="font-style: normal; font-size: 15px;">@</i>
								<!-- <input type="text" class="form-control"> -->
                <input type ="text"   [(ngModel)]="custDetails.email" class="form-control" name ="email" required/>
							</div>
						</div>
					</div>
          <div class="form-group">
						<!-- <div class="form-wrapper">
							<label for="">Country:</label>
              <input type ="text"   [(ngModel)]="custDetails.cntry" class="form-control" name="country"  required/>
						</div> -->
						<div class="form-wrapper">
							<label for="">Mobile Number</label>
              <input type ="text"   [(ngModel)]="custDetails.mobile" class="form-control" name="mobile"   required/>
						</div>
						<div class="form-wrapper">
							<label for="">Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
                <input type ="password"  [(ngModel)]="custDetails.password" class="form-control" name="password" placeholder="********" required />
							</div>
						</div>


					</div>
					<!-- <div class="form-group"> -->
						<!-- <div class="form-wrapper">
							<label for="">Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
                <input type ="password"  [(ngModel)]="custDetails.password" class="form-control" name="password" placeholder="********" required />
							</div>
						</div> -->
						<div class="form-wrapper">
							<label for="">RETYPE PASSWORD:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
                <input type ="password"  [(ngModel)]="custDetails.retypePassword"class="form-control" name="password" placeholder="********" required />
							</div>
						</div>
					<!-- </div> -->
				
					<div class="form-end">
			
						<div class="button-holder">
							<button (click)="CustRegister()">Register Now</button>
						</div>
            &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
            <div>
							<button (click)="Cancel()">Cancel</button>
						</div>
						
					</div>
				</form>
			</div>
	
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
