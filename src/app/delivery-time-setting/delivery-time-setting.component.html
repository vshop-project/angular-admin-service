  <h4 style="color: darkseagreen;align-content: center;">Set Delivery Date & Time</h4>
  <div style="align-items: center;">
  <br>
  &nbsp;&nbsp;&nbsp;&nbsp;<mat-form-field>
	<mat-label>Choose a Date</mat-label>
	<input matInput [(ngModel)]="TimeSetting.date"  [matDatepicker]="picker1" autocomplete="off" >
  <mat-hint>MM/DD/YYYY</mat-hint> 
	<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
	<mat-datepicker #picker1 color="primary"></mat-datepicker>
</mat-form-field>
<br>
<br>
<br>
&nbsp;&nbsp;&nbsp;<mat-form-field appearance="outline">
	<mat-label>Input type time</mat-label>
	<input type="time" [(ngModel)]="time"  matInput name="week" min="09:00" max="18:00">
 </mat-form-field>
 <br>
 <br>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button (click)="timeSetting()">SET TIME</button>
</div>
